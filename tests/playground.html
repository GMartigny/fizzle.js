<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playground</title>
</head>
<body>
<canvas id="wrapper"></canvas>
<script src="../dist/fizzle.min.js"></script>
<script>
    const timer = "init";
    console.time(timer);
    const ctx = document.getElementById("wrapper").getContext("2d");
    const fizzle = new Fizzle("Hellow", ctx, {
        // colors: ["red", "blue"],
        // freedom: 0,
        // radius: 2,
        // density: 0.1,
        speed: 1,
    });
    ctx.canvas.width = fizzle.width;
    ctx.canvas.height = fizzle.height;
    console.timeEnd(timer);
</script>
</body>
</html>
